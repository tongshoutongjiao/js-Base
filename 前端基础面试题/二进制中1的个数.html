// 方式1
function countNum(n){
    let flag=null;
    let number=null;
    n=n.toString(2);
    for(let i=0;i<n.length;i++){
        number++
        console.log('方式一',number)
        if(n[i]==='1'){
            flag++
        }
    }
    return flag
}

// 方式2
function countNum2(n){
    let res = 0
    while(n){
        console.log(n)
        n = n&(n-1);
        res++
        console.log('方式二',res);
    }
    return res
}

// 写一个生成器函数

// 1,3,9
function *something(){
    let nextVal;
    while (true){
        if(nextVal===undefined){
            nextVal=1
        }else {
            nextVal=3*nextVal+6
        }
        yield nextVal

    }


}

let it=something();

let sth=(function (){
    let nextVal;
    return {
        [Symbol.iterator]:function (){return this},
        next:function (){
            if(nextVal===undefined){
                nextVal=1
            }else {
                nextVal=3*nextVal+6
            }
            return {done:false,value:nextVal}
        }
    }

})()

for(let v of sth){
    console.log(v);
    if(v>500){
        break;
    }
}


// 生成器委托

function *foo(){
    console.log("*foo() starting")
    yield 3;
    yield 4
    console.log("*foo() finished")
}

function *bar(){
    yield 1;
    yield 2;
    yield *foo();
    yield 5
}

let its=bar();

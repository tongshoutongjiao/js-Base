<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style media="screen">
        body{
            background: black;
            text-align: center;
        }
        #c1{
            background: white;

        }
    </style>
</head>
<body>
<canvas id="c1" width="800" height="600" >
    您的浏览器不支持canvas，请 <a href="https://www.baidu.com"></a>
</canvas>
<script>
    window.onload=function () {
        let oC=document.getElementById('c1');
        let gd=oC.getContext('2d');// 图形上下文

        gd.rect(100,100,400,300);
        gd.stroke();







    }


</script>
</body>
</html>

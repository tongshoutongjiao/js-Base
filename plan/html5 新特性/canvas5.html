<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
    <style media="screen">
        body{
            background: black;
            text-align: center;
        }
        #c1{
            background: white;

        }
    </style>
</head>
<body>
<canvas id="c1" width="800" height="600" >
    您的浏览器不支持canvas，请 <a href="https://www.baidu.com"></a>
</canvas>
<script>
    window.onload=function () {
        let oC=document.getElementById('c1');
        let gd=oC.getContext('2d');// 图形上下文

        // 路径操作
        gd.moveTo(100,100)
        gd.lineTo(300,300)
        gd.lineTo(100,300)
        gd.lineTo(100,100)

        gd.strokeStyle='red';
        gd.lineWidth='10';
        gd.closePath();

        gd.stroke()





    }


</script>
</body>
</html>

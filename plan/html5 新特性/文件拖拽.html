    </style>
</head>
<body>
<div id="div1">将文件拖拽至此区域

<script>

    //    ondragenter

        // 进入
        oDiv.ondragenter=function () {

            oDiv.innerHTML='将文件拖拽至次无'
        }

            console.log('dragOver')

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>

<script type="text/javascript">
    let Student = {
        name: 'Robot',
        height: 1.2,
        run: function () {
            console.log(this.name + ' is running...');
        }
    };

    let xiaoming = {
        name: '小明'
    };

    xiaoming.__proto__ = Student;

    let Bird={
        fly(){
            console.log(this.name+'is flying...')
        }
    }
    xiaoming.__proto__=Bird;

    function createStudent(name) {
        let s=Object.create(Student);
        s.name=name;
        return s;
    }

    let xiaoHua=createStudent('小花');











</script>
</body>
</html>

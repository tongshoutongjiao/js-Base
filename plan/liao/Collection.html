<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection</title>
</head>
<body>

<script type="text/javascript" src="./underscore.js"></script>
<script type="text/javascript">

    'use strict';

    let scores = [20, 81, 75, 40, 91, 59, 77, 66, 72, 88, 99];
    let groups = _.groupBy(scores, function (x) {
        if (x < 60) {
            return 'C';
        } else if (x < 80) {
            return 'B';
        } else {
            return 'A';
        }
    });

    console.log(groups)

</script>
</body>
</html>

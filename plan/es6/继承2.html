<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>

<div>super  超类</div>
<div></div>

<script>
    class User{
        constructor(name,pass){
            this.name=name;
            this.pass=pass;

        }
        showName(){
            alert(this.name)
        }
        showPass(){
            alert(this.pass)
        }
    }

    class vipUser extends  User{
        constructor(name,pass,level){
            super(name,pass);
            this.level=level;
        }
        showLevel(){
            alert(this.level)
        }
    }
    let me= new vipUser('zhl','112','asa')

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter 过滤</title>
</head>
<body>


<script type="text/javascript">
    let arr=[12,3,4,5,65,65,4,43,43,34];
    let result=arr.filter(item=>{
        return item%3==0;
    });
    console.log(result);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
</head>
<body>
<div>
    1 class 关键字,和类分开了
    2 class 里面直接加方法

    <br>
    继承

</div>


<script>
    function User(name,pass) {
        this.name=name;
        this.pass=pass

    }

    User.prototype.getName=function () {
        console.log(this.name)
    };

    User.prototype.getPass=function () {
        console.log(this.pass)
    };

    let user=new User('zhl',123);

    console.log(user)

</script>
</body>
</html>

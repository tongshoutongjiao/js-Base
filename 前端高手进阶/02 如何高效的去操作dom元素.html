<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何高效的操作dom元素</title>
</head>

<body>
    <div>
        <h2>什么是DOM?</h2>
        <p>DOM（Document Object Model，文档对象模型）是 JavaScript 操作 HTML 的接口（这里只讨论属于前端范畴的 HTML
            DOM），属于前端的入门知识，同样也是核心内容，因为大部分前端功能都需要借助 DOM 来实现，</p>
    </div>
    <div>
        浏览器的工作机制

    </div>
    <div>
        尽量不要使用复杂的匹配规则和复杂的样式，从而减少渲染引擎计算样式规则生成 CSSOM 树的时间；<br>

        尽量减少重排和重绘影响的区域；<br>

        使用 CSS3 特性来实现动画效果。<br>


    </div>

    <input type="text" class="input" placeholder="请输入相应的内容">
    <script>
        // 代码2

        const debounce = (func, wait = 0) => {

            let timeout = null

            let args

            function debounced(...arg) {

                args = arg

                if (timeout) {

                    clearTimeout(timeout)

                    timeout = null

                }

                // 以Promise的形式返回函数执行结果

                return new Promise((res, rej) => {

                    timeout = setTimeout(async () => {

                        try {

                            const result = await func.apply(this, args)

                            res(result)

                        } catch (e) {

                            rej(e)

                        }

                    }, wait)

                })

            }

            // 允许取消

            function cancel() {

                clearTimeout(timeout)

                timeout = null

            }

            // 允许立即执行

            function flush() {

                cancel()

                return func.apply(this, args)

            }

            debounced.cancel = cancel

            debounced.flush = flush

            return debounced

        }

        // 防抖处理之后的事件绑定

        const ipt = document.querySelector('input')

        // 

        let timeout=null;
        ipt.addEventListener('input',function(e){
            // console.log('e',e.target.value)

            

            if(timeout){
                clearTimeout(timeout);
                timeout=null;
                
            }

            timeout=setTimeout(()=>{
                console.log(e.target.value)
            },1000)







        })







    </script>
</body>

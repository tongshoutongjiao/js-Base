<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main,
        .left,
        .right {
            float: left;
        }

        .wrap {
            padding: 0 200px 0 300px;
        }

        .main {
            width: 100%;
            background: red;
        }

        .left {
            width: 300px;
            position: relative;
            left: -300px;
            margin-left: -100%;
            background: green;
        }

        .right {
            position: relative;
            width: 200px;
            margin-left: -200px;
            right: -200px;
            background: blue;
        }

        .wrap::after {
            content: '';
            display: block;
            clear: both;
        }

        @media only screen and (max-width: 1000px) {
            .wrap {
                padding: 0;
            }

            .left {
                left: 0;
                margin-left: 0;
            }

            .right {
                margin-left: 0;
                right: 0;
            }
        }
    </style>

</head>

<body>
    <div class="wrap">
        <main class="main">main</main>
        <aside class="left">left</aside>
        <aside class="right">right</aside>
    </div>
    <div class="test">测试数据</div>


</body>

</html>

<head>
    <meta charset="UTF-8">

<body>
    <h2>es6的六种继承方式</h2>
    <p>
        继承是面向对象的，使用这种方式我们可以更好地复用以前的开发代码，缩短开发的周期、提升开发效率。
    </p>
    <p>
        1 JS 的继承到底有多少种实现方式呢？
        2 ES6 的 extends 关键字是用哪种继承方式实现的呢？
    </p>
    <script>
        console.log('es6的六种继承方式')
        //  1 原型链继承

        // 原型链继承是比较常见的继承方式之一，其中涉及的构造函数、原型和实例，三者之间存在着一定的关系，即每一个构造函数都有一个原型对象，原型对象又包含一个指向构造函数的指针，而实例则包含一个原型对象的指针。
        //  将子类的原型指向父类的实例 ，缺点：修改一个实例继承的属性，所有实例继承的属性都将修改
        function Parent1() {
            this.name = 'parent1';
            this.play = [1, 2, 3]
        }

        function Child1() {
            this.type = 'child2';
        }
        Child1.prototype = new Parent1();
        console.log(new Child1());

        // 构造函数继承

        // 子类的构造函数中调用父类的构造函数 缺点：不能继承父类原型的数据和方法
        function Parent1() {
            this.name = 'parent1';
        }

        Parent1.prototype.getName = function () {
            return this.name;
        }

        function Child1() {
            Parent1.call(this);
            this.type = 'child1'
        }

        let child = new Child1();
        console.log(child); // 没问题
        console.log(child.getName()); // 会报错

        // 第三种：组合继承（前两种组合）
        function Parent3() {
            this.name = 'parent3';
            this.play = [1, 2, 3];
        }

        Parent3.prototype.getName = function () {
            return this.name;
        }

        function Child3() {
            // 第二次调用 Parent3()
            Parent3.call(this);
            this.type = 'child3';
        }

        // 第一次调用 Parent3()
        Child3.prototype = new Parent3();
        // 手动挂上构造器，指向自己的构造函数
        Child3.prototype.constructor = Child3;

        var s3 = new Child3();
        var s4 = new Child3();
        s3.play.push(4);
        console.log(s3.play, s4.play); // 不互相影响
        console.log(s3.getName()); // 正常输出'parent3'
        console.log(s4.getName()); // 正常输出'parent3'

        // 4 原型式继承
        let parent4 = {
            name: "parent4",
            friends: ["p1", "p2", "p3"],
            getName: function () {
                return this.name;
            }
        };

        let person4 = Object.create(parent4);
        person4.name = "tom";
        person4.friends.push("jerry");

        let person5 = Object.create(parent4);
        person5.friends.push("lucy");

        console.log(person4.name);
        console.log(person4.name === person4.getName());
        console.log(person5.name);
        console.log(person4.friends);
        console.log(person5.friends);

        // 5 第五种：寄生式继承
        


        //  6 第六种 寄生组合式继承 （利用Object.create(),让子类的原型指向父类的原型，同时利用call函数将父级的私有属性作为自己的）
        function clone(parent, child) {
            // 这里改用 Object.create 就可以减少组合继承中多进行一次构造的过程
            child.prototype = Object.create(parent.prototype);
            child.prototype.constructor = child;
        }

        function Parent6() {
            this.name = 'parent6';
            this.play = [1, 2, 3];
        }
        Parent6.prototype.getName = function () {
            return this.name;
        }

        function Child6() {
            Parent6.call(this);
            this.friends = 'child5';
        }

        clone(Parent6, Child6);

        Child6.prototype.getFriends = function () {
            return this.friends;
        }

        let person6 = new Child6();
        console.log(person6);
        console.log(person6.getName());
        console.log(person6.getFriends());

        // ES6 的 extends 关键字实现逻辑





    </script>

</body>

<body>
    <h2>
        <p>
            我在上一讲带你梳理了数组那令人眼花缭乱的各种方法，其实 JS 中一直存在一种类数组的对象，它们不能直接调用数组的方法，但是又和数组比较类似，在某些特定的编程场景中会出现，这会让很多 JS
            的初学者比较困惑。那么通过本讲的学习，希望你能更好地去理解类数组原理，以及类数组的转换。
        </p>
        <p>我们先来看看在 JavaScript 中有哪些情况下的对象是类数组呢？主要有以下几种：
            <p>函数里面的参数对象 arguments；</p>
            <p>用 getElementsByTagName/ClassName/Name 获得的 HTMLCollection；</p>
            <p>用 querySelector 获得的 NodeList。</p>
        </p>
    </h2>
    <script type="text/javascript">
        //     类数组是否能使用数组的方法呢？

        // 类数组有哪些方式可以转换成数组？
        function myConcat(separa) {
            var args = Array.prototype.slice.call(arguments, 1);
            return args.join(separa);
        }
        myConcat(", ", "red", "orange", "blue");
        // "red, orange, blue"
        myConcat("; ", "elephant", "lion", "snake");
        // "elephant; lion; snake"
        myConcat(". ", "one", "two", "three", "four", "five");
        // "one. two. three. four. five"
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Lazy {
            cbs = []
            constructor(name) {
                console.log(`Hi I am ${name}`)
                this.runner()
            }
            runner() {
                // 微任务处理队列cbs
                Promise.resolve().then(async res => {
                    while (this.cbs.length) {
                        await this.cbs.shift()()
                    }
                })
                return this
            }
            timePromise(time) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        console.log(`等待了${time}s`)
                        resolve()
                    }, time * 1000)
                })
            }
            eat(name) {
                this.cbs.push(() => {
                    console.log(`I am eating ${name}`)
                    return Promise.resolve()
                })
                return this
            }
            sleepFirst(time) {
                this.cbs.unshift(() => this.timePromise.call(this, time))
                return this
            }
            sleep(time) {
                this.cbs.push(() => this.timePromise.call(this, time))
                return this
            }
        }

        // new Lazy('Tony')



        new Lazy('Tony').eat('lunch').eat('dinner').sleep(10).eat('orange').sleepFirst(5)
    </script>

</body>

</html>
